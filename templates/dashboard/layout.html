<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Crime Analysis Dashboard{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard/style.css') }}"
    />
    <!-- Add link to icon library if needed, e.g., Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2>CRIME ANALYSIS</h2>
        </div>
        <ul>
          <li
            class="{% if request.path == url_for('dashboard') %}active{% endif %}"
          >
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li
            class="{% if request.path == url_for('cases') %}active{% endif %}"
          >
            <a href="{{ url_for('cases') }}">Cases</a>
          </li>
          <li
            class="{% if request.path == url_for('interrogations') %}active{% endif %}"
          >
            <a href="{{ url_for('interrogations') }}">Interrogations</a>
          </li>
          <!-- Add other navigation links like Settings, Logout, etc. -->
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>

      <main class="main-content">
        <header class="main-header">
          <h1>{% block page_title %}Page Title{% endblock %}</h1>
          <!-- Add user profile, notifications, etc. here -->
        </header>
        <section class="content-area">
          {% block content %}
          <!-- Page-specific content goes here -->
          {% endblock %}
        </section>
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
